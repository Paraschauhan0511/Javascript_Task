<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Splitter</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        input, button {
            margin: 5px 0;
            padding: 10px;
            font-size: 16px;
        }
        
        #result-container {
            margin-top: 20px;
            display: flex;
            flex-direction: row;
        }
        
        .result-div {
            color: white;
            text-align: center;
            line-height: 30px;
            height: 30px;
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <h1>Number Splitter</h1>
    <label for="number">Enter a Number:</label>
    <input type="number" id="number" placeholder="Number" required>
    
    <label for="splits">Enter Number of Splits:</label>
    <input type="number" id="splits" placeholder="Number of Splits" required>
    
    <button onclick="splitNumber()">Split</button>
    
    <div id="result-container"></div>

   
    <script src="main.js"></script>

</body>
</html>
